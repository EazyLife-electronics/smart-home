<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IoT Smart Home Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Prefer reduced motion for accessibility -->
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>

  <header class="app-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">EL</div>
      <div>
        <h1>IoT Smart Home Dashboard</h1>
        <div class="subtitle">Manage devices for your home</div>
      </div>
    </div>

    <div class="user-actions">
      <button id="themeToggleBtn" class="btn theme" aria-haspopup="menu" aria-label="Theme (Light/Dark/System)">
        <svg id="themeIcon" viewBox="0 0 24 24" aria-hidden="true"></svg>
      </button>

      <div id="userEmail" class="pill" style="display:none;"></div>
      <button id="logoutBtn" class="btn ghost" style="display:none;">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- error banner -->
    <div id="errorBanner" class="banner error" role="alert" hidden></div>

    <!-- Login -->
    <section id="loginForm" class="card form-card" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Sign in to control your devices</h2>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="username" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
      <div class="row">
        <button id="loginBtn" class="btn primary">Sign in</button>
      </div>
      <div class="hint">Tip: use the same Firebase account configured for your ESP32 devices.</div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden" aria-live="polite">
      <div class="controls">
        <div class="pill" id="statusSummary">Devices: <strong id="onlineCount">...</strong></div>
        <div style="flex:1"></div>
        <button id="allOffBtn" class="btn danger">All OFF</button>
      </div>

      <div id="relayGrid" class="grid" aria-label="Device grid">
        <!-- device cards inserted by JS -->
      </div>
      <div class="footer-note">Created by Buliamix, Supervisor and IsraelAjayeoba</div>
    </section>
  </main>

  <footer class="page-footer">© EazyLife-electronics · Smart Home</footer>

  <!-- Static compat SDK for safety -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>

  <!-- App modules -->
  <script type="module" src="js/firebase.mjs"></script>
  <script type="module" src="js/ui.mjs"></script>
  <script type="module" src="js/app.mjs"></script>
</body>
</html>
