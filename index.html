<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESP32 Smart Relay Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Dark theme (default) */
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #94a3b8;
      --accent-from: #6ee7b7;
      --accent-to: #3b82f6;
      --glass: rgba(255,255,255,0.04);
      --success: #10b981;
      --danger: #ef4444;
      --surface-1: rgba(255,255,255,0.03);
      --text: #e6eef8;
      --shadow: 0 8px 24px rgba(2,6,23,0.6);
      --card-border: rgba(255,255,255,0.02);
      --track-bg: rgba(255,255,255,0.05);
    }

    /* Light theme overrides */
    [data-theme="light"]{
      --bg: linear-gradient(180deg,#f6f9ff,#ffffff);
      --card: #ffffff;
      --muted: #5b6b7a;
      --accent-from: #10b981;
      --accent-to: #2563eb;
      --glass: rgba(2,6,23,0.03);
      --success: #059669;
      --danger: #dc2626;
      --surface-1: rgba(2,6,23,0.02);
      --text: #0b1220;
      --shadow: 0 8px 24px rgba(11,18,32,0.06);
      --card-border: rgba(2,6,23,0.06);
      --track-bg: rgba(2,6,23,0.06);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(1000px 800px at 10% 10%, rgba(59,130,246,0.08), transparent 10%),
        radial-gradient(900px 700px at 90% 90%, rgba(16,185,129,0.05), transparent 10%),
        var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:16px;
      transition: background .25s ease, color .25s ease;
    }

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      max-width:1100px;
      margin:8px auto 18px;
      width:100%;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:46px;
      height:46px;
      border-radius:10px;
      background:linear-gradient(90deg,var(--accent-from),var(--accent-to));
      display:grid;
      place-items:center;
      font-weight:700;
      color:var(--bg);
      box-shadow: var(--shadow);
    }
    h1{font-size:1.05rem;margin:0;color:var(--text)}
    .subtitle{font-size:0.8rem;color:var(--muted);margin-top:2px}

    .user-actions{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .pill{
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      color:var(--muted);
      font-size:0.9rem;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .btn{
      background:linear-gradient(90deg,var(--accent-from),var(--accent-to));
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      display:inline-flex;
      gap:8px;
      align-items:center;
      box-shadow:0 6px 18px rgba(99,102,241,0.12);
    }
    .btn.ghost{
      background:transparent;
      border:1px solid var(--card-border);
      color:var(--muted);
      box-shadow:none;
    }
    .btn.theme{
      padding:8px;
      width:44px;
      height:44px;
      border-radius:10px;
      display:inline-grid;
      place-items:center;
      background:transparent;
      border:1px solid var(--card-border);
      color:var(--muted);
    }
    .btn.theme svg{width:20px;height:20px;display:block}

    main{
      max-width:1100px;
      margin:0 auto;
      width:100%;
    }

    /* login form */
    #loginForm{
      max-width:420px;
      margin:48px auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:14px;
      padding:22px;
      box-shadow:var(--shadow);
    }
    [data-theme="light"] #loginForm{ background: linear-gradient(180deg, rgba(2,6,23,0.02), transparent); }
    #loginForm label{display:block;color:var(--muted);font-size:0.85rem;margin-bottom:6px}
    #loginForm input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--card-border);
      background:transparent;
      color:inherit;
      font-size:1rem;
      margin-bottom:14px;
      outline:none;
    }
    #loginForm input:focus{box-shadow:0 0 0 3px rgba(59,130,246,0.12);border-color:rgba(59,130,246,0.6)}
    #loginForm .login-row{display:flex;gap:10px}

    /* dashboard */
    #dashboard{
      display:none;
    }

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin:18px 0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:14px;
      padding:18px;
      box-shadow:var(--shadow);
      min-height:120px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition:transform .18s ease, box-shadow .18s ease, background .25s ease, color .25s ease;
      border:1px solid var(--card-border);
    }
    .card:active{transform:translateY(2px)}
    .card h2{margin:0;font-size:1.05rem;color:var(--text)}
    .card .meta{color:var(--muted);font-size:0.9rem;margin-top:6px}
    .card .status{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:12px;
    }

    .indicator{
      width:14px;height:14px;border-radius:50%;
      background:rgba(255,255,255,0.06);
      box-shadow:inset 0 -3px 6px rgba(0,0,0,0.4);
    }
    .indicator.on{background:var(--success);box-shadow:0 6px 18px rgba(16,185,129,0.16)}
    .indicator.off{background:rgba(255,255,255,0.04);box-shadow:none}

    /* toggle switch */
    .switch{
      margin-left:auto;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .switch input{display:none}
    .switch .track{
      width:56px;height:30px;border-radius:999px;background:var(--track-bg);padding:4px;cursor:pointer;display:inline-block;transition:all .18s ease;
      position:relative;
      border:1px solid var(--card-border);
    }
    .knob{
      width:22px;height:22px;border-radius:22px;background:white;transform:translateX(0);transition:transform .18s ease;
      box-shadow: 0 6px 14px rgba(2,6,23,0.12);
    }
    .track.on{background:linear-gradient(90deg,var(--accent-from),var(--accent-to))}
    .track.on .knob{transform:translateX(26px)}

    .card .small{font-size:0.82rem;color:var(--muted)}
    .footer-note{color:var(--muted);font-size:0.85rem;margin-top:18px;text-align:center}

    /* single column on small screens */
    @media (max-width:900px){
      .grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:520px){
      header{padding:0 4px}
      .grid{grid-template-columns:1fr}
      .brand h1{font-size:0.95rem}
      .logo{width:44px;height:44px}
      .card{padding:14px}
      .controls{flex-direction:column;align-items:stretch}
      .pill{font-size:0.85rem;padding:8px}
      .btn.theme{width:40px;height:40px}
    }

  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">EL</div>
      <div>
        <h1>ESP32 Relay Dashboard</h1>
        <div class="subtitle">Fast, mobile-friendly control for your relays</div>
      </div>
    </div>

    <div class="user-actions">
      <button id="themeToggleBtn" class="btn theme" aria-pressed="false" title="Toggle theme" aria-label="Toggle theme">
        <!-- icon replaced by JS based on current theme -->
        <svg id="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
      </button>

      <div id="userEmail" class="pill" style="display:none;">
        <!-- filled by JS -->
      </div>
      <button id="logoutBtn" class="btn ghost" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <!-- Login -->
    <section id="loginForm" aria-labelledby="loginTitle">
      <h2 id="loginTitle" style="margin:0 0 12px 0">Sign in to control relays</h2>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" />
      <div class="login-row">
        <button id="loginBtn" class="btn" style="flex:1">Sign in</button>
      </div>
      <div style="margin-top:12px;color:var(--muted);font-size:0.9rem">
        Tip: use the same Firebase account configured for your ESP32.
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" aria-live="polite">
      <div class="controls" role="region" aria-label="controls">
        <div class="pill" id="statusSummary">Status: <strong id="onlineCount">...</strong></div>
        <div style="flex:1"></div>
        <button id="allOffBtn" class="btn" title="Turn all relays off">All OFF</button>
      </div>

      <div class="grid relay-container" id="relayGrid">
        <!-- relay cards rendered by JS -->
      </div>

      <div class="footer-note">Created by israel dev · Responsive & accessible UI</div>
    </section>
  </main>

  <footer style="max-width:1100px;margin:26px auto 60px;color:var(--muted);text-align:center;font-size:0.85rem">
    © EazyLife-electronics
  </footer>

  <!-- Firebase SDKs (compat + modular imports preserved) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script type="module">
    // modular SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";

    // Firebase config (unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyDFfzHIoNCHOKcXR0WoOQZQPHFUM3_pznY",
      authDomain: "smart-homes-buliamix.firebaseapp.com",
      databaseURL: "https://smart-homes-buliamix-default-rtdb.firebaseio.com",
      projectId: "smart-homes-buliamix",
      storageBucket: "smart-homes-buliamix.firebasestorage.app",
      messagingSenderId: "397418885314",
      appId: "1:397418885314:web:8d1d944cd3ab3d61b94b5b",
      measurementId: "G-CZNGBWR2X0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    try { getAnalytics(app); } catch (e) { /* analytics optional */ }

    // UI references
    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailEl = document.getElementById("userEmail");
    const relayGrid = document.getElementById("relayGrid");
    const onlineCountEl = document.getElementById("onlineCount");
    const themeToggleBtn = document.getElementById("themeToggleBtn");
    const themeIcon = document.getElementById("themeIcon");

    // Relay definitions
    const relays = [
      { id: 1, label: "Relay 1", path: "relay1" },
      { id: 2, label: "Relay 2", path: "relay2" },
      { id: 3, label: "Relay 3", path: "relay3" },
      { id: 4, label: "Relay 4", path: "relay4" }
    ];

    // THEME: apply and persist preference
    const THEME_KEY = "smart_home_theme"; // 'dark' | 'light' | 'system'
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    function applyTheme(theme) {
      // theme is 'dark' or 'light'
      if (theme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        themeToggleBtn.setAttribute("aria-pressed", "true");
        // sun icon
        themeIcon.innerHTML = '<path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4M12 7a5 5 0 100 10 5 5 0 000-10z"></path>';
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggleBtn.setAttribute("aria-pressed", "false");
        // moon icon
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>';
      }
    }

    // Initialize theme on load: use saved, otherwise system preference
    (function initTheme(){
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === "light" || saved === "dark") {
        applyTheme(saved);
      } else {
        applyTheme(prefersDark ? "dark" : "light");
      }
    })();

    // Toggle handler
    themeToggleBtn.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme") === "light" ? "light" : "dark";
      const next = current === "light" ? "dark" : "light";
      applyTheme(next);
      try { localStorage.setItem(THEME_KEY, next); } catch (e) { /* ignore */ }
    });

    // Create card HTML for each relay (accessible)
    function createRelayCard(relay){
      const card = document.createElement("article");
      card.className = "card";
      card.id = `card-${relay.id}`;
      card.innerHTML = `
        <div>
          <h2>${relay.label}</h2>
          <div class="meta small">Pin: ${relay.path}</div>
        </div>
        <div style="display:flex;align-items:center;margin-top:12px;">
          <div class="status">
            <div id="indicator${relay.id}" class="indicator off" aria-hidden="true"></div>
            <div style="min-width:56px"><span id="statusText${relay.id}" class="small">Loading...</span></div>
          </div>

          <div class="switch" style="margin-left:auto;">
            <label class="track" id="track${relay.id}" for="switch${relay.id}" tabindex="0" role="switch" aria-checked="false">
              <div class="knob"></div>
            </label>
            <input type="checkbox" id="switch${relay.id}" aria-labelledby="switch${relay.id}" style="display:none;">
          </div>
        </div>
      `;
      return card;
    }

    // Populate grid
    relays.forEach(r => relayGrid.appendChild(createRelayCard(r)));

    // Auth handling
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        logoutBtn.style.display = "inline-flex";
        userEmailEl.style.display = "inline-flex";
        userEmailEl.textContent = user.email;
        startRelayControl();
      } else {
        // hide dashboard, show login
        dashboard.style.display = "none";
        loginForm.style.display = "block";
        logoutBtn.style.display = "none";
        userEmailEl.style.display = "none";
      }
    });

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) { alert("Please enter email and password."); return; }
      signInWithEmailAndPassword(auth, email, password)
        .catch((error) => {
          alert("Login failed: " + error.message);
          console.error("Firebase login error:", error);
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          // Clear inputs on logout
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
          console.error("Firebase logout error:", error);
        });
    });

    // Main control logic
    function startRelayControl(){
      const refs = relays.map(r => ({...r, ref: ref(database, "/" + r.path)}));

      // Listen for each relay state
      refs.forEach(info => {
        const statusText = document.getElementById(`statusText${info.id}`);
        const indicator = document.getElementById(`indicator${info.id}`);
        const track = document.getElementById(`track${info.id}`);
        const checkbox = document.getElementById(`switch${info.id}`);

        // update UI helper
        function updateUI(state){
          statusText.textContent = state ? "ON" : "OFF";
          indicator.classList.toggle("on", !!state);
          indicator.classList.toggle("off", !state);
          track.classList.toggle("on", !!state);
          track.setAttribute("aria-checked", !!state);
          checkbox.checked = !!state;
        }

        // Realtime listener
        onValue(info.ref, snapshot => {
          const state = snapshot.val();
          updateUI(state);
          // update online count (simple: count ON relays)
          try {
            getAllStates().then(states => {
              const countOn = states.filter(s => s).length;
              onlineCountEl.textContent = `${countOn}/${relays.length} ON`;
            });
          } catch (e) { /* ignore */ }
        });

        // toggle handler (optimistic UI)
        const toggle = async () => {
          // disable temporarily
          track.style.pointerEvents = "none";
          try {
            const snap = await get(info.ref);
            const next = !snap.val();
            // show immediate feedback
            updateUI(next);
            await set(info.ref, next);
          } catch (err) {
            console.error("Toggle failed:", err);
            // revert UI fetch current value
            const snap2 = await get(info.ref);
            updateUI(snap2.val());
            alert("Failed to change relay: " + err.message);
          } finally {
            track.style.pointerEvents = "";
          }
        };

        // support both click on visible track and keyboard
        track.addEventListener("click", toggle);
        track.addEventListener("keydown", (ev) => {
          if(ev.key === "Enter" || ev.key === " ") { ev.preventDefault(); toggle(); }
        });
      });

      // all off button
      document.getElementById("allOffBtn").onclick = () => {
        if (!confirm("Turn all relays OFF?")) return;
        refs.forEach(info => {
          set(info.ref, false).catch(err => console.error("AllOff error:", err));
        });
      };
    }

    // helper to fetch all states (returns array of booleans in order)
    async function getAllStates(){
      const promises = relays.map(r => get(ref(database, "/" + r.path)).then(s => !!s.val()).catch(() => false));
      return Promise.all(promises);
    }

  </script>
</body>
</html>
